<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header">
        <img id="logo" src="logo trans.png" alt="Logo">       
        <nav class="nav-menu">
            <ul>Home</ul>
            <ul>About</ul>
            <ul>Login</ul>
        </nav>
    </div>
    <form>
        <div class="form-container">
       <h2>SignUp</h2>
       <input type="text" name="" list="tech" placeholder="Usertype">
       <datalist id="tech">
           <option>Driver</option>
           <option>Admin</option>
       </datalist>
       <input type="names" name="" placeholder="Names">
       <input type="email" name="" placeholder="Email">
       <input type="username" name="" placeholder="Username">
       <input type="password" name="" placeholder="Password">
       <input type="password" name="" placeholder="Confirm Password">
       <p><span><input type="checkbox"></span>I agree to terms of use</p>
       <button type="submit">SignUp</button>
       <h4 class="or">Already have an account?</h4>
       <button type="button" class="Login-button">Login Here</button>
        </div>
   </form>
</body>
</html>
